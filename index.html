<head>

    <script src="https://kit.fontawesome.com/ac5523c42b.js" crossorigin="anonymous"></script>
    <style>
        /* Embedding the critical styles to avoid external file issues */
        :root {
            --bg-color: #0f0f0f;
            --cont-color: #121212;
            --black: #000;
            --gris: #00ffcc;
            --white: #00ffcc;
            --display: #76ad8b;
            --btn-action: #fd1258;
            --text-display: #000;
        }
        
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 120px;
            height: 100vh;
            background-color: #121212;
            border-right: 2px solid #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 1000;
        }
        
        .sidebar-button {
            display: block;
            width: 90px;
            text-align: center;
            background-color: #00ffcc;
            color: #0f0f0f;
            text-decoration: none;
            padding: 10px 5px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 0.8rem;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            border: none;
        }
        
        .sidebar-button:hover {
            background-color: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
        }
        
        /* Header styles */
        .page-header {
            margin-left: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #121212;
            border-bottom: 2px solid #00ffcc;
            padding: 10px 20px;
            color: #00ffcc;
        }
        
        /* Footer styles */
        .page-footer {
            margin-left: 120px;
            text-align: center;
            padding: 10px;
            color: #00ffcc;
            border-top: 2px solid #00ffcc;
            background-color: #121212;
            position: fixed;
            bottom: 0;
            width: calc(100% - 120px);
        }
        
        /* Main content area */
        .content-area {
            margin-left: 120px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 140px);
            background-color: #0f0f0f;
        }
        
        .calculator-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .calculator-title img {
            height: 40px;
            margin-right: 15px;
        }
        
        .calculator-title span {
            color: #00ffcc;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 5px #00ffcc;
        }
        
        /* Calculator styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', monospace;
            background-color: #0f0f0f;
            color: #00ffcc;
        }
        
        .container-all {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .back-op {
            background-color: var(--cont-color);
            padding: .5em;
            border-radius: .3em;
            width: 15.7em;
            border: .01em double var(--gris);
            box-shadow: 2px 2px 8px rgba(0, 255, 204, 0.3);
        }
        
        .field-name {
            display: flex;
            justify-content: space-between;
        }
        
        .field-name p {
            color: var(--white);
            margin: 5px 0;
        }
        
        .field-name span {
            color: var(--display);
        }
        
        .field-result {
            background-color: var(--display);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            padding: .3em 0;
            width: 100%;
            height: 3.3em;
            color: var(--text-display);
        }
        
        .show-op {
            padding-left: .4em;
            width: 15em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            color: var(--text-display);
        }
        
        .turn-on-off {
            visibility: hidden;
        }
        
        .show-op::after {
            content: '‚îÇ';
            color: var(--black);
            animation: .9s animated infinite;
        }
        
        @keyframes animated {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .field-result input {
            background-color: transparent;
            padding-left: .4em;
            user-select: none;
            border: none;
            outline: none;
            color: var(--text-display);
        }
        
        .show-result {
            margin: 0 .4em;
            align-self: flex-end;
            user-select: none;
            color: var(--text-display);
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 1em;
            width: 100%;
        }
        
        .btn-column {
            display: flex;
            flex-direction: column;
        }
        
        .btn-column span {
            font-size: .6em;
            text-align: center;
            color: var(--white);
        }
        
        .btn {
            width: 2em;
            height: 1em;
            border-radius: 1em;
            padding: .5em;
            margin: .2em;
            cursor: pointer;
        }
        
        .btn-replay {
            position: relative;
            width: 5.5em;
            height: 4em;
            border-radius: 3em 3em 5em 5em;
        }
        
        .container-one {
            display: grid;
            grid-template-columns: repeat(6, 41.7px);
            gap: 0;
            margin-bottom: .5em;
            width: 100%;
            justify-content: center;
        }
        
        .container-two {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 0;
            width: 100%;
            justify-content: center;
        }
        
        button {
            background-color: var(--cont-color);
            border-top: 1px solid #00ffcc;
            border-left: 1px solid #00ffcc;
            border-right: none;
            border-bottom: none;
            box-shadow: 1px 1px 3px #00ffcc;
            color: var(--white);
        }
        
        button:active {
            background-color: #1a1a1a;
            box-shadow: 0px 0px 5px #00ffcc;
        }
        
        .btn-cs {
            padding: .1em;
            margin: .3em;
            border-radius: .4em;
            cursor: pointer;
        }
        
        .opacity {
            visibility: hidden;
        }
        
        .btn-math {
            padding: .5em;
            margin: .2em;
            border-radius: .5em 0 .5em 0;
            cursor: pointer;
        }
        
        .btn-action {
            background-color: var(--btn-action);
        }
    </style>
</head>
